<!DOCTYPE html>
<html>
    <head>
    <style>
    <meta charset="UTF-8"/>
    <meta name="keywords" content="Matching Game"/>
    <meta name="author" content="Pawel Pieta"/>

    img {position: absolute;}
    div {position: absolute; width: 500px; height: 500px;}
    #rightSide {left: 500px; border-left: 1px solid black;}

    </style>
    <title>
      Coursera Matching Game
    </title>
        <script>

            var numberOfFaces=5;
            var theLeftSide = document.getElementById("leftSide");
            var theRightSide = document.getElementById("rightSide");

/*            function generatePosition(){
              Math.random()*400;
            };
*/
            function generateFaces(){
                for(i=0;i<numberOfFaces;i++){
                  var newFace = document.createElement("IMG");
                      newFace.src="smile.png";
/*                      newFace.style.setProperty("top","100px");
                      newFace.style.setProperty("left","100px");
/*                      newFace.style.top="100px";
                      newFace.style.left="100px";
*/
                  var theLeftSide = document.getElementById("leftSide");
                  var theRightSide = document.getElementById("rightSide");
                theLeftSide.appendChild(newFace);

              };
                var clone=theLeftSide.cloneNode(true);
                clone.removeChild(clone.lastChild);
                theRightSide.appendChild(clone);
            };

            var theBody=document.getElementByTagName("body")[0];
            theLeftSide.lastChild.onclick=function nextLevel(event){
              event.stopPropagation();
              numberOfFaces+=5;
              generateFaces();
            };

            theBody.onclick=function gameOver(){
              alert("Game Over!");
              theBody.onclick=null;
              theLeftSide.lastChild.onclick=null;
            };

        </script>
    </head>

    <body onload="generateFaces()">
        <h1>Matching Game</h1>
        <p>Click on the extra smiling face on the left</p>
        <div id="leftSide"></div>
        <div id="rightSide"></div>

    </body>
</html>
