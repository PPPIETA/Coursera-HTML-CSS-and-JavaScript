<!DOCTYPE html>
  <html>
    <head>
      <style>
      <meta charset="UTF-8"/>
      <meta name="keywords" content="Color Guessing Game"/>
      <meta name="author" content="Pawel Pieta"/>
      </style>
      <title>
        Coursera Guessing Game
      </title>
      <script>
      var colors = [aliceblue, aqua, azure, black, blue, brown, coral, cyan, dodgerblue, fuchsia, gold, green, honeydew, indigo, khaki, lavender, magenta, navy, orange, pink];

      var target;
      var target_integer;
      var guess_input_text;
      var guess_input;
      var finished=false;
      var guesses=0;

      var colors_length = colors.length;
      var response, finished;
      finished=false;

      function list_of_colors(){
        for (i=0;i<colors_length;i++){
          return colors[i]+", "
        }
      };

      function color_guessing_game(){
        var random_number=Math.random()*colors.length;
        var random_number_integer=Math.floor(random_number);
        target_integer=random_number__integer+1;
        target=colors[target_integer];

        while (!finished){
          guess_input_text=prompt("I'm thinking of one color from a list below:\n\n"+list_of_colors+"What is the color? ");
          guess_input = parseInt(guess_input_text);
          guesses +=1;
          finished=check_guess();
        }
      };

      function check_guess(){
        if (isNaN(guess_input)){
          alert("You have not entered a number.\n\n"+"Please enter a number in the range 1 to 100.");
          return false;
        }
        if((guess_input<1)||(guess_input>100)){
          alert("Please enter an integer number in the range 1 to 100.");
          return false;
        }
        if (guess_input>target){
          alert("Your number is too large!");
          return false;
        }
        if (guess_input<target){
          alert("Your number is too small!");
          return false;
        }
        alert("You got it! The number was "+target+".\n\nIt took you "+guesses+" guesses to get the number!");
        return true;
      };
      </script>
    </head>
    <body onload="color_guessing_game()">
    </body>
  </html>
