<!DOCTYPE html>
  <html>
    <head>
      <style>
      <meta charset="UTF-8"/>
      <meta name="keywords" content="Color Guessing Game"/>
      <meta name="author" content="Pawel Pieta"/>
      </style>
      <title>
        Coursera Guessing Game
      </title>
      <script type="text/javascript">
      var colors = ["aliceblue", "aqua", "azure", "black", "blue", "brown", "coral", "cyan", "dodgerblue", "fuchsia", "gold", "green", "honeydew", "indigo", "khaki", "lavender", "magenta", "navy", "orange"];

      var target;
      var target_integer;
      var guess_input_text;
      var guess_input;
      var finished=false;
      var guesses=0;

      var colors_length = colors.length;
      colors_listed="";


      function list_of_colors(){
        for (i=0;i<colors.length;i++){
          colors_listed= colors_listed + colors[i] + ", ";
        };
        return colors_listed;
      };

      function check_if_color_exist(){
        for(i=0;i<colors.length;i++){
          if(colors[i]===guess_input_text){
            return false;
          }
        }
      };

      function color_guessing_game(){
        alert("Hello in the 'Color Guessing Game'");
        alert(colors_length);
        var random_number=Math.random()*colors.length;
        var random_number_integer=Math.floor(random_number);
        target_integer=random_number_integer;
        target=colors[target_integer];

        alert(target);

        while (!finished){
          guess_input_text=prompt("I'm thinking of one color from a list below:\n\n"+list_of_colors()+"\n\n"+"What is the color? ");
/*          guess_input = parseInt(guess_input_text);
*/          guesses +=1;
          finished=check_guess();
        }
      };

      function check_guess(){
        if (check_if_color_exist()===false){
          alert("I don't know this color.\n\n"+"Please enter a color from the list below:\n\n"+list_of_colors());
          return false;
        }

/*        if((colors[guess_input]<100)||(guess_input>100)){
          alert("Please enter an integer number in the range 1 to 100.");
          return false;
        }
*/
        if (guess_input_text>target){
          alert("Your color is higher in alphabetical order than mine!");
          return false;
        }
        if (guess_input_text<target){
          alert("Your number is lower in alphabetical order than mine!");
          return false;
        }
        myBody=document.getElementByTagName("body")[0];
        myBody.style.background=target
        alert("You got it! The number was "+target+".\n\nIt took you "+guesses+" guesses to get the color!");
        return true;
      };
      </script>
    </head>
    <body onload="color_guessing_game()">
    </body>
  </html>
